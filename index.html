<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Page Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/master.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fandangepicodus</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Come see a movie:</h2>
          <form id="new-movie">
            <div class="form-group">
              <label for="movieName">Title</label>
              <select class="form-control" id="movieName">
                <option value="superBat">Superman vs. Batman</option>
                <option value="cap3">Captain America 3</option>
                <option value="xmen3">X-Men: Apocalypse</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movieDate">Date</label>
              <input type="date" class="form-control" id="movieDate">
            </div>
            <div class="form-group">
              <label for="movieTime">Time</label>
              <input type="time" class="form-control" id="movieTime">
            </div>
            <div class="form-group">
              <label for="movieAge">Age</label>
              <input type="number" class="form-control" id="movieAge" min="5" max="100">
            </div>

            <button type="submit" class="btn" id="buttonSubmit">Get your ticket</button>
          </form>

          <h2>Movies in Your Queue:</h2>
          <ul id="movieTickets">

          </ul>
          <h4 id="movieCost"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
