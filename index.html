<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/master.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fandangepicodus</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Come see a movie:</h2>
          <form id="new-movie">
            <div class="form-group">
              <label for="movieName">Title</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="movieTime">Time</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="movieAge">Age</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="movieTickets">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
